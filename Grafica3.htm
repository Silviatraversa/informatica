<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grafica 3</title>
  <style>
    .quadrato {
      width: 10px;
      height: 10px;
      margin: 2px;
      display: inline-block;
    }

    .even {
      background-color: lightgray;
      border: 1px solid black;
      margin: 2px;
    }

    .odd {
      background-color: darkgrey;
      border: 1px solid black;
      margin: 2px;
    }
  </style>
</head>
<body>

<script>
  for (let i = 1; i <= 100; i++) {
    document.write('<div class="quadrato ' + (i % 2 === 0 ? 'even' : 'odd') + '"></div>');
    if (i % 10 === 0) {
      document.write('<br>');
    }
  }
</script>

</body>
</html>
